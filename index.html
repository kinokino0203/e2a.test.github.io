<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>梨の背景</title>
    <style>
        /* ここにCSSを記述 */
        body {
            /* 1. 画像ファイルの場所を指定 */
            background-image: url('nashi.jpg');
            
            /* 2. 画像の繰り返しを防ぐ（推奨） */
            background-repeat: no-repeat;
            
            /* 3. 画像を画面全体に広げる（任意） */
            background-size: cover;
            
            /* 4. 画像を固定する（任意） */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>梨の画像が背景です</h1>
    <p>このページの背景にnashi.jpgが表示されます。</p>
</body>
